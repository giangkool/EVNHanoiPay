<ion-view view-title="<center>Thông Tin Giao Dịch</center>" hide-back-button="true"  hide-nav-bar="false" hide-tabs="true" cache-view="false" ng-controller="AccountCtrl">
  <ion-content class="padding">
          
           <table style="padding:1px">
                        <tr>
                            <td><h5 style="color:#000; padding-top:5px; width:130px">Mã khách hàng :</h5></td>
                                <td style="color:#056FAB">{{invoices.data.customer._id}}</td>
                        </tr>
                        <tr>
                            <td><h5 style="color:#000; padding-top:5px; width:120px">Tên khách hàng: </h5></td>
                            <td>{{invoices.data.customer.name}}</td>
                        </tr>
                        <tr>
                            <td><h5 style="color:#000; padding-top:5px; width:130px">Mã hóa đơn :</h5></td>
                                <td style="color:#598FDF">{{invoices.data._id}}</td>
                        </tr>
                         <tr>
                            <td><h5 style="color:#000; padding-top:5px; width:130px">Số tiền thanh toán :</h5></td>
                                <td style="color:#598FDF">{{invoices.data.payment.bill_amount}} VNĐ</td>
                                <!--<a style="padding-left:5px; color:red" onclick="hideinput()">chi tiết</a>-->
                        </tr>
                         <!--<tr ng-hide="invoices.data.status == 'paid'">
                                <td><h5 style="color:#000; padding-top:5px; width:130px">Trạng thái: </h5></td>
                                <td style="color:red">Chưa thanh toán</td>
                        </tr>-->
                        <tr>
                                <td><h5 style="color:#000; padding-top:5px; width:130px">Trạng thái: </h5></td>
                                <td style="color:#598FDF">Đã thanh toán</td>
                            </tr>
                    </table>
                      <center ng-hide="invoices.data.status == 'paid'">
                          <img src="img/color-stripe.jpg" style="margin:auto; width:300px; display:block; margin-bottom:5px; margin-top:15px">
                           <h3 style="color:seagreen">Giao Dịch Thành Công !</h3>
                      </center>
  </ion-content>
</ion-view>
