<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="login-footer tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Tra cứu" icon-off="ion-ios-search" icon-on="ion-ios-search-strong"  href="#/tab/home">
    
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Thông báo" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" href="#/tab/notif">
    
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Hướng dẫn" icon-off="ion-help" icon-on="ion-help" href="#/tab/guide">
    
  </ion-tab>
<ion-tab title="Tài khoản" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    
  </ion-tab>

</ion-tabs>
<ion-nav-view  name="mainContent">
    </ion-nav-view>
